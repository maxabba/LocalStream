name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SSL certificates
        run: npm run generate-cert

      - name: Build Executables
        run: |
          npx pkg . --targets node18-macos-x64 --compress GZip --output dist/LocalStream-mac
          npx pkg . --targets node18-macos-arm64 --compress GZip --output dist/LocalStream-mac-arm64
          npx pkg . --targets node18-win-x64 --compress GZip --output dist/LocalStream-win.exe
          npx pkg . --targets node18-linux-x64 --compress GZip --output dist/LocalStream-linux

      - name: Sign macOS Binaries
        run: |
          codesign --force -s - dist/LocalStream-mac
          codesign --force -s - dist/LocalStream-mac-arm64

      - name: Compress Executables
        run: |
          cd dist
          zip LocalStream-macos-intel.zip LocalStream-mac
          zip LocalStream-macos-silicon.zip LocalStream-mac-arm64
          zip LocalStream-linux.zip LocalStream-linux
          zip LocalStream-windows.zip LocalStream-win.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
          body: |
            ## LocalStream Release ${{ github.ref_name }}
            
            ### Downloads
            
            - **macOS (Intel)**: `LocalStream-macos-intel.zip`
            - **macOS (Apple Silicon)**: `LocalStream-macos-silicon.zip`
            - **Windows**: `LocalStream-windows.zip`
            - **Linux**: `LocalStream-linux.zip`
            
            ### Installation
            
            1. Download and unzip the file for your platform
            2. Run the executable inside
            
            ### Notes
            - Creates a server on http://localhost:3000 and https://localhost:3443
            - Check README.md for OBS setup instructions
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
