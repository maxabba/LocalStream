<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStream Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    <path d="M12 2v4M12 18v4M22 12h-4M6 12H2" stroke="currentColor" stroke-width="2"/>
                </svg>
                <h1>LocalStream Server</h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Stopped</span>
            </div>
        </header>

        <main>
            <section class="control-section">
                <div class="server-control">
                    <button id="toggle-server" class="btn btn-primary btn-large">
                        <span class="icon">â–¶</span>
                        <span>Start Server</span>
                    </button>
                </div>

                <div class="server-info">
                    <div class="info-card">
                        <span class="label">Local IP</span>
                        <span class="value" id="local-ip">-</span>
                    </div>
                    <div class="info-card">
                        <span class="label">HTTP Port</span>
                        <span class="value" id="http-port">3000</span>
                    </div>
                    <div class="info-card">
                        <span class="label">HTTPS Port</span>
                        <span class="value" id="https-port">-</span>
                    </div>
                </div>
            </section>

            <section class="actions-section">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="btn-mobile" disabled>
                        <span class="icon">ðŸ“±</span>
                        <span>Open Mobile Streamer</span>
                    </button>
                    <button class="btn btn-secondary" id="btn-desktop" disabled>
                        <span class="icon">ðŸ’»</span>
                        <span>Open Desktop Dashboard</span>
                    </button>
                    <button class="btn btn-secondary" id="btn-viewer" disabled>
                        <span class="icon">ðŸŽ¥</span>
                        <span>Open OBS Viewer</span>
                    </button>
                </div>
            </section>

            <section class="logs-section">
                <div class="logs-header">
                    <h2>Server Logs</h2>
                    <button class="btn btn-text" id="clear-logs">Clear</button>
                </div>
                <div class="logs-container" id="logs">
                    <div class="log-entry info">Ready to start server...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scan QR Code</h2>
                <button class="btn-close" id="close-qr-modal">&times;</button>
            </div>
            <div class="modal-body">
                <img id="qr-image" alt="QR Code" />
                <p class="qr-url" id="qr-url-text"></p>
                <p class="qr-instructions">Scan this QR code with your mobile device to open the streamer</p>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
